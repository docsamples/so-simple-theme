# Site wide configuration

title: Site Title
locale: en_US
description: Describe your website here.
logo: site-logo.png
search: true
url: http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Your Name
  avatar: bio-photo.jpg
  email: you@email.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  

prose:
  siteurl: 'https://xrdocs-private-telemetry.herokuapp.com'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_posts
    - /_pages
    - /_docs
    - /_data/ui-test.yml
    - /_drafts
    - /_includes
    - /_layouts
    - /_pages
    - /_pets
    - /_portfolio
    - /_posts
    - /_recipes
    - /assets
    - /images
    - /_data/ui-text.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - _config.dev.yml
    - _config.yml
    - package.json
    - search_data.html
    - .jekyll-metadata
    - CHANGELOG.md
    - feed.xml
    - README.md
    - _config.pdf.yml
  metadata:
    _blogs:
      - name: "title"
        field:
            element: "text"
            label: "Title"
            value: ""
      - name: "permalink"
        field:
            element: "text"
            label: "Relative URL"
            help: "provide a url relative to site url, for eg. /blogs/blog1"
      - name: "author"
        field:
            element: "text"
            label: "Author"
      - name: "excerpt"
        field:
            element: "text"
            help: "Brief description of the blog"
            label: "Excerpt"
      - name: "tags"
        field:
            element: "multiselect"
            label: "Add Tags"
            placeholder: "Choose Tags"
            alterable: true
            options:
             - name: "Vagrant"
               value: "vagrant"
             - name: "IOS-XR"
               value: "iosxr"
             - name: "Cisco"
               value: "cisco"
             - name: "Linux"
               value: "linux"
      - name: "published"
        field:
            label: "Published"
            element: "checkbox"
            value: false
      - name: "date"
        field:
            element: "text"
            label: "Date"
            value: "CURRENT_DATETIME"

    _techdocs:
      - name: "permalink"
        field:
            element: "text"
            label: "Relative URL"
            help: "provide a url relative to site url, for eg. /techdocs/doc1/home"
      - name: "excerpt"
        field:
            element: "text"
            help: "Brief description of the Technical Document"
            label: "Excerpt"
      - name: "position"
        field:
            element: "text"
            label: "Techdoc Page Position"
            help: "Set this to 'top' only for the first page of the techdoc"
      - name: "tags"
        field:
            element: "multiselect"
            label: "Add Tags"
            placeholder: "Choose Tags"
            alterable: true
            options:
             - name: "Vagrant"
               value: "vagrant"
             - name: "IOS-XR"
               value: "iosxr"
             - name: "Cisco"
               value: "cisco"
             - name: "Linux"
               value: "linux"
      - name: "modified"
        field:
            element: "text"
            label: "Date"
            value: "CURRENT_DATETIME"
      - name: "published"
        field:
            label: "Published"
            element: "checkbox"
            value: false

    _tutorials:
      - name: "title"
        field:
            element: "text"
            label: "Title"
            value: ""

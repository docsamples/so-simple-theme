        field:
            element: "text"
            label: "Relative URL"
            help: "provide a url relative to site url, for eg. /tutorials/tutorial1"
      - name: "author"
        field:
            element: "text"
            label: "Author"
      - name: "excerpt"
        field:
            element: "text"
            help: "Brief description of the tutorial"
            label: "Excerpt"
      - name: "published"
        field:
            label: "Published"
            element: "checkbox"
            value: false
      - name: "tags"
        field:
            element: "multiselect"
            label: "Add Tags"
            placeholder: "Choose Tags"
            alterable: true
            options:
             - name: "Vagrant"
               value: "vagrant"
             - name: "IOS-XR"
               value: "iosxr"
             - name: "Cisco"
               value: "cisco"
             - name: "Linux"
               value: "linux"
      - name: "date"
        field:
            element: "text"
            label: "Date"
            value: "CURRENT_DATETIME"
